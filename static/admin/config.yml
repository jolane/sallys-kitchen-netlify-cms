backend:
  name: git-gateway
  repo: jolane/sallys-kitchen-netlify-cms
  branch: master

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: sections
    label: "Sections"
    files:
      - file: "src/data/Intro.md"
        label: "Intro"
        name: "intro"
        fields:
          - {label: "Words (comma seperated)", name: "is_words", widget: "string"}
      - file: "src/data/About.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Paragraph", name: "paragraph", widget: "text"}
          - {label: "Large Text", name: "large_text", widget: "text"}
          - {label: "Paragraph 2", name: "paragraph2", widget: "text"}
      - files: "src/data/TheKitchen.md"
        label: "The Kitchen"
        name: "thekitchen"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Paragraph", name: "paragraph", widget: "text"}


