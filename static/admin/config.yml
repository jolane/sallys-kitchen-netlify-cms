backend:
  name: git-gateway
  repo: jolane/sallys-kitchen-netlify-cms
  branch: master

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: sections
    label: "Sections"
    files:
      - file: "src/data/About.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Paragraph", name: "paragraph", widget: "description"}
          - {label: "Paragraph 2", name: "paragraph2", widget: "description"}
          - label: "Callout"
            name: "callout"
            widget: "list"
            allow_add: false
            field:
              - {label: "Callout Line", "callout_line", widget: "string"}
