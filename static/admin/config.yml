backend:
  name: git-gateway
  repo: jolane/sallys-kitchen-netlify-cms
  branch: master

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: sections
    label: "Sections"
    files:
      - file: "src/data/Intro.md"
        label: "Intro"
        name: "intro"
        fields:
          - label: "Words"
            name: "words"
            widget: "list"
            allow_add: true
            field:
              - {label: "Word", name: "word", widget: "string"}
